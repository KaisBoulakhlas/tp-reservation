<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
        <p:dialog widgetVar="dlgAddResourceType"
              id="dlgAddResourceType"
              header="#{addDialogResourceType.instance.id == null ? msg['resource_type_new'] : addDialogResourceType.instance}"
              modal="true"
              closeOnEscape="true">
        <h:form id="frmAddResourceType" >
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="name" value="#{msg['resource_type_name']}"/>
                <p:inputText id="name" value="#{addDialogResourceType.instance.name}"
                             required="true"
                             requiredMessage="#{msg['resource_type_name_required']}"
                             validatorMessage="#{msg['resource_type_name_invalid']}">
                </p:inputText>
                <p:outputLabel for="capacity" value="#{msg['resourceType.capacity']}"/>
                <p:inputText id="capacity" value="#{addDialogResourceType.instance.capacity}"/>
            </h:panelGrid>
            <p:growl/>
            <p:commandButton value="#{msg['app.save']}"
                             action="#{addDialogResourceType.save}"
                             oncomplete="if (!args.validationFailed) PF('dlgAddResourceType').hide()"
                             update="@form,formDataTable:dataTable"/>
        </h:form>
    </p:dialog>
</ui:composition>
